<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <span class="material-icons" id="apps">apps</span>
        <span class="material-icons" id="account_circle">account_circle</span>
    </header>

    <main>
        <div class="logo">
            <img src="img/logo.png" alt="Google Logo">
            <div class="logo-text">Images</div>
        </div>
        <div class="search">
            <form action="https://www.google.com/search" id="search-form" class="searchbar">
                <span class="material-icons">search</span>
                <input id="query" type="text" name="q">
                <span class="material-icons" id="mic">mic</span>
            </form>
        </div>
        <div class="search-btns">
            <button type="submit" form="search-form">Google Search</button>
            <button type="submit" form="search-form">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        Project created by Pedro Vitor de Castro.
    </footer>
</body>
</html>
